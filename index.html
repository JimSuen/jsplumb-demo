<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      position: relative;
      height: 100vh;
      width: 100vw;
    }
    #container {
      height: 200px;
      width: 200px;
      border: 1px solid #161616;
    }
    .block {
      position: absolute;
      width: 50px;
      height: 50px;
      line-height: 50px;
      border: 1px solid #161616;
      text-align: center;
    }
  </style>
  <body>
    <button id="save">保存</button>
    <button id="add">添加节点</button>
  </body>
  <script src="./node_modules/jsplumb/dist/js/jsplumb.min.js"></script>
  <script src="./utils.js"></script>
  <script src="./index.js"></script>
  <script>
    document.getElementById("save").addEventListener("click", () => {
      const data = { workFlow, connections };
      localStorage.setItem("flow", JSON.stringify(data));
    });
    document.getElementById("add").addEventListener("click", () => {
      workFlow.push({ x: 0, y: 0, outcomes: ["then"] });
      render();
    });
  </script>
</html>
